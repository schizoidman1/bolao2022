<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index Bol√£o</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<div class="container">

    <div>
        <h1>Lista de Selecoes</h1>
    </div>

    <div class="row">
        <table class="table table-dark table-hover">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Abr</th>
                    <th scope="col">Vitorias</th>
                    <th scope="col">Derrotas</th>
                    <th scope="col">Empates</th>
                    <th scope="col">Gols Feitos</th>
                    <th scope="col">Gols Sofridos</th>
                    <th scope="col">Saldo Gols</th>
                    <th scope="col">Cartao Amarelo</th>
                    <th scope="col">Cartao Vermelho</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="selecao : ${selecoes}">
                    <th class="col-1" scope="row" th:text="${selecao.id}" >Id</th>
                    <td class="col-4" th:text="${selecao.nome}">Nome</td>
                    <td class="col-2" th:text="${selecao.abreviacao}">Abr</td>
                    <td class="col-2" th:text="${selecao.vitorias}">Vit</td>
                    <td class="col-1" th:text="${selecao.derrotas}">Der</td>
                    <td class="col-1" th:text="${selecao.empates}">Emp</td>
                    <td class="col-1" th:text="${selecao.golsFeitos}">golF</td>
                    <td class="col-1" th:text="${selecao.golsSofridos}">golS</td>
                    <td class="col-1" th:text="${selecao.saldoGols}">Saldo</td>
                    <td class="col-1" th:text="${selecao.cartaoAmarelo}">Amarelo</td>
                    <td class="col-1" th:text="${selecao.cartaoVermelho}">Vermelho</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
